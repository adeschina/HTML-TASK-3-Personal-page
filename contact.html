<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="personal.css">
</head>
<body>
    <div class="home">
        <h1><a class="a active" href="personal.html">Back To Homepage</a></h1><br>
    </div>
    <section class="form">
        <form>
            <div class="heading">
                <h1>Contact Me</h1>
                <p>Fill the Form and Click Submit</p>
            </div>
            
    
            <div class="form-group">
                <label for="Full Name">Full Name</label>
                <input type="text" name="" value="" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="Email">Email Address</label>
                <input type="email" name="" value="" placeholder="Email Adddress">
            </div>
            <div class="form-group">
                <label for="Phone Number">Phone Number</label>
                <input type="text" name="" value="" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type= "password" name="" value="" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="Referrer">Referrer Phone or Promo Code (Optional)
                </label>
                <input type="text" name="" value="" placeholder="Referrer Phone or Code ">
            </div>
            <div class="hear-about-us"> How Did You Hear About Us? (Optional)
                <select name="hear_about_us" id="" value="0" >
                    <option value="0">Click to select</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Instagram">Instragram</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Google Search">Google Search</option>
                    <option value="Friends/Family/Co-workers">Friends/Family/Co-Workers</option>
                    <option value="Local Newspaper">Local Newspaper</option>
                    <option value="Others">Others</option>
    
                </select>
            </div>
    
            <section class="Submit">
               <button>Send</button>
            </section>
        </form>
        
    
    
    </section>
    
    
    </section>
    
        
</body>
</html>
